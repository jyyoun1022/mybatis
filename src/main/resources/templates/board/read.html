<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Board Detail</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">

</head>

<body>
<div class="container">
    <h2>게시글 상세 화면</h2>

    <form id="form" method="post">
        <table class="board_detail">
            <colgroup>
                <col width="15%"/>
                <col width="35%"/>
                <col width="15%"/>
                <col width="35%"/>
            </colgroup>
                <caption>게시글 상세 내역</caption>
            <tbody>
            <tr>
                <th scope="row">글 번호</th>
                <td th:text="${board.bno}"></td>
                <th>조회수</th>
                <td th:text="${board.viewCount}"></td>
            </tr>
            <tr>
                <th scope="row">작성자</th>
                <td th:text="${board.writerId}"></td>
                <th>작성일</th>
                <td th:text="${#temporals.format(board.regDate,'yyyy-MM-dd HH:mm:ss')}"></td>
            </tr>
            <tr>
                <th>제목</th>
                <td colspan="3">
                    <input type="text" id="title" name="title" th:value="${board.title}" />
                </td>
            </tr>
            <tr>
                <th>내용</th>
                <td colspan="4" class="view_text">
                    <textarea title="내용" id="content" name="content" th:text="${board.content}" ></textarea>
                </td>
            </tr>
            </tbody>
        </table>
        <input type="hidden" name="bno" th:value="${board.bno}">
    </form>
    <input type="button" id="list" value="Go To List">
    <input type="button" id="edit" value="Modify">
    <input type="button" id="delete" value="Delete">

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function(){

            const form = $("#form");


            $("#list").on("click",function (){
                location.href = "/board/list";
            });
            $("#edit").on("click",function (){
                form.attr("action","/board/modify").attr("method","post").submit();

            });
            $("#delete").on("click",function (){
                form.attr("action","/board/delete").attr("method","post").submit();
            });
        });
    </script>
</div>

</body>
</html>
