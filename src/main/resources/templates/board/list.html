<!doctype html>
<html lang="en" xmlns:th="httpL//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>BOARD</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

        <div class="container">
            <h2>게시판 목록</h2>
            <table class="board_list">
                <colgroup>
                    <col width="15%" />
                    <col width="*" />
                    <col width="15%" />
                    <col width="*20%" />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">글번호</th>
                        <th scope="col">제목</th>
                        <th scope="col">조회수</th>
                        <th scope="col">작성일</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:if="${#lists.size(list)} > 0 " th:each="list : ${list}">
                        <td th:text="${list.bno}"></td>
                        <td class="title" th:text="${list.title}"></td>
                        <td th:text="${list.viewCount}"></td>
                        <td th:text="${#temporals.format(list.regDate,'yyyy-MM-dd HH:mm:ss')}"></td>
                    </tr>
                <tr th:unless="${#lists.size(list)} > 0">
                    <td colspan="4">조회된 결과가 없습니다.</td>
                </tr>
                </tbody>
            </table>
            <a type="button" href="" class="btn">글 쓰기</a>
        </div>
</body>
</html>
